<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <script src = "../js/signUpJS.JS"></script>
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body style="width: 400px; height: 370px;">
    <center>
        <img id='smain' src="../image/sign.png" width="150px" height="=150px"/> 
        <table cellpadding="5" cellspacing="0">    
           <tr>     
             <td>ID</td>    
             <td><input type="text" placeholder ="영문만 입력" id = "userId">     
                 <input type="button" value="중복확인" onclick="duplicationChk()">     
             </td>     
           </tr>    
           <tr>    
             <td>PW</td>    
             <td><input type="password" id = "userPw"> </td>     
           </tr>    
           <tr>     
             <td>이 름</td>     
             <td><input type="text" id = "userName"> </td>     
           </tr>   
           <tr>    
             <td>주민번호</td>    
             <td><input type="text" size="6"    
                        maxlength="6" id = "userPinNum1">   
                 <input type="password" size="7"   
                        maxlength="7" id = "userPinNum2">  
             </td>    
           </tr>  
           <tr>     
             <td>전화번호</td>    
             <td><input type="text" size="4" id = "phNum1" maxlength="3"> -    
                 <input type="text" size="4" id = "phNum2" maxlength="4"> -   
                 <input type="text" size="4" id = "phNum3" maxlength="4">   
             </td>  
           </tr>    
           <tr align="center">
             <td colspan="2">
                 <input type="button" value="등록" onclick="signup()">
                <!-- <input type="submit" value="등록"> -->
                <input type="reset" value="취소">
             </td>    
           </tr>
        </table>
      </center>
</body>
</html>
